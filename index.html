<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Creative Tech Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
        }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Times New Roman', serif; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 2px solid transparent;
            border-top: 1px solid var(--gold); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loader p { color: var(--gold); margin-top: 20px; letter-spacing: 4px; font-size: 12px; }

        /* UI Components */
        #ui-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 0.5s ease;
        }
        .ui-hidden { opacity: 0; pointer-events: none; }

        h1 {
            font-family: 'Cinzel', serif; font-size: 56px; margin-top: 40px;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .upload-wrapper {
            position: absolute; bottom: 60px; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center;
        }
        .btn-upload {
            padding: 12px 30px; border: 1px solid var(--gold); color: var(--gold);
            background: rgba(212, 175, 55, 0.1); backdrop-filter: blur(10px);
            cursor: pointer; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-upload:hover { background: rgba(212, 175, 55, 0.3); }
        .hint { color: rgba(255,255,255,0.5); font-size: 11px; margin-top: 10px; }

        #webcam-container { position: absolute; bottom: 10px; right: 10px; opacity: 0; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>LOADING HOLIDAY MAGIC</p>
</div>

<div id="ui-layer">
    <h1>Merry Christmas</h1>
    <div class="upload-wrapper">
        <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
        <input type="file" id="file-input" hidden accept="image/*" multiple>
        <div class="hint">Press 'H' to Hide Controls</div>
    </div>
</div>

<div id="webcam-container">
    <video id="video" playsinline></video>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

    /**
     * GLOBAL STATE
     */
    const STATE = {
        mode: 'TREE', // TREE, SCATTER, FOCUS
        handActive: false,
        targetRotation: { x: 0, y: 0 },
        currentRotation: { x: 0, y: 0 },
        focusObject: null,
        elements: []
    };

    const CONFIG = {
        mainGold: 0xd4af37,
        cream: 0xfceea7,
        xmasRed: 0xc41e3a,
        xmasGreen: 0x1a472a
    };

    let scene, camera, renderer, composer, mainGroup, handLandmarker, video;

    /**
     * TEXTURE GENERATORS
     */
    function createCandyCaneTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 128, 128);
        ctx.strokeStyle = '#c41e3a';
        ctx.lineWidth = 20;
        for(let i = -128; i < 256; i += 40) {
            ctx.beginPath();
            ctx.moveTo(i, 0); ctx.lineTo(i + 128, 128);
            ctx.stroke();
        }
        return new THREE.CanvasTexture(canvas);
    }

    function createDefaultPhotoTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#111';
        ctx.fillRect(0,0,512,512);
        ctx.fillStyle = '#d4af37';
        ctx.font = 'bold 60px Cinzel';
        ctx.textAlign = 'center';
        ctx.fillText('JOYEUX NOEL', 256, 270);
        return new THREE.CanvasTexture(canvas);
    }

    /**
     * CORE CLASS FOR TREE ELEMENTS
     */
    class TreeElement {
        constructor(mesh, type) {
            this.mesh = mesh;
            this.type = type;
            this.originalScale = mesh.scale.clone();
            this.rndFreq = Math.random() * 0.5 + 0.5;
            this.rndAxis = new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize();
            this.scatterPos = new THREE.Vector3().setFromSphericalCoords(
                8 + Math.random() * 12,
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2
            );

            // Calculate Tree (Cone) Position
            const t = Math.random();
            const maxRadius = 8;
            const height = 22;
            const radius = maxRadius * (1 - t);
            const angle = t * Math.PI * 30;
            this.treePos = new THREE.Vector3(
                Math.cos(angle) * radius,
                t * height - 10,
                Math.sin(angle) * radius
            );
        }

        update(time) {
            let targetPos, targetScale, targetRot;

            if (STATE.mode === 'TREE') {
                targetPos = this.treePos;
                targetScale = this.originalScale;
                targetRot = new THREE.Euler(0, 0, 0);
            } else if (STATE.mode === 'SCATTER') {
                targetPos = this.scatterPos;
                targetScale = this.originalScale;
                this.mesh.rotateOnAxis(this.rndAxis, 0.01 * this.rndFreq);
                return; // Skip LERP for rotation in scatter to allow free spin
            } else if (STATE.mode === 'FOCUS') {
                if (this === STATE.focusObject) {
                    targetPos = new THREE.Vector3(0, 2, 35);
                    targetScale = this.originalScale.clone().multiplyScalar(4.5);
                    targetRot = new THREE.Euler(0, 0, 0);
                } else {
                    targetPos = this.scatterPos.clone().multiplyScalar(1.5);
                    targetScale = this.originalScale.clone().multiplyScalar(0.2);
                    targetRot = this.mesh.rotation;
                }
            }

            this.mesh.position.lerp(targetPos, 0.05);
            this.mesh.scale.lerp(targetScale, 0.05);
            if(targetRot) {
                this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, targetRot.x, 0.05);
                this.mesh.rotation.y = THREE.MathUtils.lerp(this.mesh.rotation.y, targetRot.y, 0.05);
            }
        }
    }

    /**
     * INITIALIZATION
     */
    async function init() {
        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.2;
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 2, 50);

        mainGroup = new THREE.Group();
        scene.add(mainGroup);

        // Post Processing
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7);
        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // Environment & Lights
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const pLight = new THREE.PointLight(0xffaa00, 2);
        mainGroup.add(pLight);

        const spot1 = new THREE.SpotLight(CONFIG.mainGold, 1200);
        spot1.position.set(30, 40, 40);
        scene.add(spot1);

        const spot2 = new THREE.SpotLight(0x0044ff, 600);
        spot2.position.set(-30, 20, -30);
        scene.add(spot2);

        // Content Generation
        createElements();
        createDust();

        // MediaPipe & Interaction
        await setupMediaPipe();
        setupInteractions();

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 800);

        animate();
    }

    function createElements() {
        const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.mainGold, metalness: 0.9, roughness: 0.1 });
        const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.xmasGreen, metalness: 0.5, roughness: 0.5 });
        const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.xmasRed, metalness: 0.5, clearcoat: 1.0 });

        // 1500 Mixed Elements
        for(let i = 0; i < 1500; i++) {
            let geo, mat, type = 'DECO';
            const rand = Math.random();

            if(rand > 0.6) {
                geo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
                mat = Math.random() > 0.5 ? goldMat : greenMat;
            } else if (rand > 0.15) {
                geo = new THREE.SphereGeometry(0.25, 16, 16);
                mat = Math.random() > 0.5 ? goldMat : redMat;
            } else {
                // Candy Cane
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 1, 0),
                    new THREE.Vector3(0.3, 1.3, 0),
                    new THREE.Vector3(0.6, 1, 0)
                ]);
                geo = new THREE.TubeGeometry(curve, 8, 0.08, 8, false);
                mat = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture() });
            }

            const mesh = new THREE.Mesh(geo, mat);
            mainGroup.add(mesh);
            STATE.elements.push(new TreeElement(mesh, type));
        }

        // Initial Photo
        addPhotoToScene(createDefaultPhotoTexture());
    }

    function addPhotoToScene(texture) {
        const group = new THREE.Group();
        const frameGeo = new THREE.BoxGeometry(2.2, 2.2, 0.1);
        const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.mainGold, metalness: 0.8 });
        const frame = new THREE.Mesh(frameGeo, frameMat);

        const photoGeo = new THREE.PlaneGeometry(2, 2);
        const photoMat = new THREE.MeshBasicMaterial({ map: texture });
        const photo = new THREE.Mesh(photoGeo, photoMat);
        photo.position.z = 0.06;

        group.add(frame);
        group.add(photo);
        mainGroup.add(group);
        STATE.elements.push(new TreeElement(group, 'PHOTO'));
    }

    function createDust() {
        const geo = new THREE.SphereGeometry(0.02, 4, 4);
        const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 });
        const instancedDust = new THREE.InstancedMesh(geo, mat, 2500);
        const dummy = new THREE.Object3D();
        for(let i = 0; i < 2500; i++) {
            dummy.position.set((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
            dummy.updateMatrix();
            instancedDust.setMatrixAt(i, dummy.matrix);
        }
        scene.add(instancedDust);
    }

    /**
     * INTERACTION & CV
     */
    async function setupMediaPipe() {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
            runningMode: "VIDEO", numHands: 1
        });

        video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
        video.srcObject = stream;
        video.play();
    }

    function processGestures(results) {
        if (results.landmarks && results.landmarks.length > 0) {
            const marks = results.landmarks[0];
            const wrist = marks[0];
            const thumb = marks[4];
            const index = marks[8];
            const fingers = [marks[12], marks[16], marks[20]];

            const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y, thumb.z - index.z);

            // Avg distance of finger tips to wrist
            let avgDist = 0;
            [marks[8], ...fingers].forEach(f => {
                avgDist += Math.hypot(f.x - wrist.x, f.y - wrist.y);
            });
            avgDist /= 4;

            if (pinchDist < 0.05) {
                if (STATE.mode !== 'FOCUS') {
                    const photos = STATE.elements.filter(e => e.type === 'PHOTO');
                    STATE.focusObject = photos[Math.floor(Math.random() * photos.length)];
                    STATE.mode = 'FOCUS';
                }
            } else if (avgDist < 0.25) {
                STATE.mode = 'TREE';
            } else if (avgDist > 0.4) {
                STATE.mode = 'SCATTER';
            }

            // Mapping Hand Center to Rotation
            const center = marks[9];
            STATE.targetRotation.y = (center.x - 0.5) * 2;
            STATE.targetRotation.x = (center.y - 0.5) * 1;
        }
    }

    function setupInteractions() {
        // UI Toggle
        window.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden');
        });

        // File Upload
        document.getElementById('file-input').addEventListener('change', (e) => {
            const files = e.target.files;
            for(let f of files) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    /**
     * ANIMATION LOOP
     */
    function animate() {
        requestAnimationFrame(animate);
        const time = performance.now() * 0.001;

        // Hand Tracking Update
        if (video.readyState >= 2) {
            const results = handLandmarker.detectForVideo(video, performance.now());
            processGestures(results);
        }

        // Smooth Group Rotation
        STATE.currentRotation.x = THREE.MathUtils.lerp(STATE.currentRotation.x, STATE.targetRotation.x, 0.05);
        STATE.currentRotation.y = THREE.MathUtils.lerp(STATE.currentRotation.y, STATE.targetRotation.y, 0.05);
        mainGroup.rotation.x = STATE.currentRotation.x;
        mainGroup.rotation.y = STATE.currentRotation.y + time * 0.1;

        // Update Elements
        STATE.elements.forEach(el => el.update(time));

        composer.render();
    }

    init();
</script>
</body>
</html>
